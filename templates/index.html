<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


 
<body>
  <header class="bg-dark text-white py-4 text-center">
    <h1 class="display-4">Â¡Bienvenido a RifaDjango!</h1>
    <p class="lead">Seleccione las rifas que desea ver a detalle!</p>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="/admin">Admin</a>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="card-group">
        {% for rifa in rifas %}
        <div class="card">
          <img src="{{ rifa.imagen.url }}" class="card-img-top" alt="imagen no encontrada">
          <div class="card-body">
            <h5 class="card-title">{{ rifa.nombre }}</h5>
            <p class="card-text">{{ rifa.descripcion }}</p>
            <a class="btn btn-primary" href="read_rifa/{{  rifa.id }}">Ver rifa</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
</main>




</body>

</html>
