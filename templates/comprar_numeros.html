<!doctype html>
<html lang="es">

<head>
  <title>Comprar numeros</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="bg-dark text-white py-4 text-center">
      <h1 class="display-4">Comprar numeros</h1>
      <p class="lead">Seleccione los numeros que desea comprar:</p>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-dark-subtle">
      <div class="container-fluid">
        <p class="navbar-brand">RifaDjango</p>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Administracion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rifas_terminadas/">Rifas finalizadas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>NÃºmeros Disponibles:</h2>
      <form method="POST">
        {% csrf_token %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Numero</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for n in numeros %}
            <tr>
              <th scope="row">{{ n.numero }}</th>
              <td>
                <input type="checkbox" name="numeros" value="{{ n.id }}">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {{ form.as_p }}
        <a href="/read_rifa/{{ rifa.id }}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Comprar numeros</button>
      </form>
    </div>
  </main>

  <footer>

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
